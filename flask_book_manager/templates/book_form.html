{% extends 'base.html' %}

{% block title %}
    {% if book %}Edit Book{% else %}Add New Book{% endif %}
{% endblock %}

{% block content %}
<h2>{% if book %}Edit Book{% else %}Add New Book{% endif %} ({{ db|capitalize }})</h2>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-control" required
               value="{{ book[1] if book else '' }}">
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" name="price" id="price" class="form-control" required
               value="{{ book[2] if book else '' }}">
    </div>

    <div class="mb-3">
        <label for="rating" class="form-label">Rating</label>
        <input type="number" step="0.1" min="0" max="5" name="rating" id="rating" class="form-control" required
               value="{{ book[3] if book else '' }}">
    </div>

    <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="url" name="url" id="url" class="form-control" required
               value="{{ book[4] if book else '' }}">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{{ url_for('books_' + db) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
