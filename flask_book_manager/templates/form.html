{% extends 'base.html' %}
{% block content %}
<h3>{{ action }} Book ({{ db|capitalize }})</h3>
<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input name="title" class="form-control" required value="{{ book[1] if book else '' }}">
    </div>
    <div class="mb-3">
        <label>Price</label>
        <input name="price" class="form-control" type="number" step="1000" required value="{{ book[2] if book else '' }}">
    </div>
    <div class="mb-3">
        <label>Rating</label>
        <input name="rating" class="form-control" type="number" step="0.1" required value="{{ book[3] if book else '' }}">
    </div>
    <div class="mb-3">
        <label>URL</label>
        <input name="url" class="form-control" required value="{{ book[4] if book else '' }}">
    </div>
    <button class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('list_books', db=db) }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
