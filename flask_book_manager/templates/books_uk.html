{% extends 'base.html' %}
{% block title %}Books UK{% endblock %}

{% block content %}
<h2>Books UK</h2>
<a href="{{ url_for('add_book_uk') }}" class="btn btn-primary mb-3">Add New Book</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th><th>Title</th><th>Price</th><th>Rating</th><th>URL</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book[0] }}</td>
            <td>{{ book[1] }}</td>
            <td>{{ book[2] }}</td>
            <td>{{ book[3] }}</td>
            <td><a href="{{ book[4] }}" target="_blank">Link</a></td>
            <td>
                <a href="{{ url_for('edit_book_uk', id=book[0]) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_book_uk', id=book[0]) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure?');">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock %}
